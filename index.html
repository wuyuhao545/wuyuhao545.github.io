<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>图片画廊，转换图片</title>  
    <link rel="stylesheet" href="index.css">  
</head>  
<body>  
    <h1>Image Gallery</h1>  
    <div class="gallery">  
        <img src="图片文件夹/1.jpg" alt="Image 1" class="gallery-image">  
        <img src="图片文件夹/2.jpg" alt="Image 2" class="gallery-image">  
        <img src="图片文件夹/3.jpg" alt="Image 3" class="gallery-image">  
        <img src="图片文件夹/4.jpg" alt="Image 4" class="gallery-image">  
    </div>  

    <div class="lightbox" id="lightbox">  
        <span class="close" id="close">×</span>  
        <img class="lightbox-image" id="lightbox-image" src="" alt="">  
    </div>  

    <script src="index.js"></script>  
</body>  
</html>
